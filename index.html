<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>오픈마켓 서비스</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 class="sr-only">오픈마켓 서비스</h1>
        <div class="wrap-container">
          <div class="wrap-logo">
            <a href="/" class="logo"><img src="./assets/Logo-hodu.png" alt="HODU 로고" /></a>
            <form>
              <input type="search" placeholder="상품을 검색해보세요" />
            </form>
          </div>
          <nav>
            <ul>
              <li>
                <a href="#"><img src="./assets/icon-shopping-cart.svg" alt="장바구니" /> 장바구니</a>
              </li>
              <li>
                <a href="#"><img src="./assets/icon-user.svg" alt="로그인" /> 로그인</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section class="banner">
        <div class="banner-content">
          <img src="banner-placeholder.png" alt="배너 이미지" class="banner-image" />
        </div>
      </section>

      <section class="product-list">
        <h2 class="sr-only">상품 목록</h2>
        <article class="product-item">
          <img src="product1.png" alt="Hack Your Life 개발자 노트북 파우치" />
          <div class="product-info">
            <h3 class="product-name">Hack Your Life 개발자 노트북 파우치</h3>
            <p class="product-price">29,000원</p>
          </div>
        </article>
        <article class="product-item">
          <img src="product2.png" alt="내 키보드와의 거리 키체인 금속 키링" />
          <div class="product-info">
            <h3 class="product-name">내 키보드와의 거리 키체인 금속 키링</h3>
            <p class="product-price">29,000원</p>
          </div>
        </article>
        <article class="product-item">
          <img src="product3.png" alt="단백질 개발자 후드 덕 요요" />
          <div class="product-info">
            <h3 class="product-name">단백질 개발자 후드 덕 요요</h3>
            <p class="product-price">29,000원</p>
          </div>
        </article>
        <article class="product-item">
          <img src="product4.png" alt="무당벌레 라이프의 설레임 스티커 팩" />
          <div class="product-info">
            <h3 class="product-name">무당벌레 라이프의 설레임 스티커 팩</h3>
            <p class="product-price">29,000원</p>
          </div>
        </article>
        <article class="product-item">
          <img src="product5.png" alt="버그와 Java의 싸움 키체인 키링" />
          <div class="product-info">
            <h3 class="product-name">버그와 Java의 싸움 키체인 키링</h3>
            <p class="product-price">29,000원</p>
          </div>
        </article>
      </section>
    </main>

    <footer class="sr-only">
      <p>&copy; 2024 HODU Shop. All rights reserved.</p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
