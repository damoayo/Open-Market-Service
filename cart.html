<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/cart.css" />
    <title>장바구니</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 class="sr-only">오픈마켓 서비스</h1>
        <div class="wrap-container">
          <div class="wrap-logo">
            <a href="./index.html" class="logo"
              ><img src="./assets/Logo-hodu.png" alt="HODU 로고"
            /></a>
            <form>
              <input type="search" placeholder="상품을 검색해보세요" />
            </form>
          </div>
          <nav id="navList">
            <ul>
              <li id="cartButton">
                <a href="./cart.html" id="cartBtn"
                  ><img src="./assets/shopping_cart.svg" alt="장바구니" />
                </a>
              </li>
              <li id="loginDropdown">
                <a href="./login.html" id="loginBtn"
                  ><img src="./assets/my_page_off.svg" alt="로그인"
                /></a>
                <div id="dropdownMenu" class="dropdown-box">
                  <a href="#mypage">마이페이지</a>
                  <a href="#logout" id="logoutBtn">로그아웃</a>
                </div>
              </li>
              <li id="sellerButtonWrap">
                <button id="sellerButton">
                  <img
                    src="./assets/MS_icon_button.svg"
                    alt="판매자 전용버튼"
                  />
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div>
          <h2>장바구니</h2>
        </div>
        <div id="cart-container"></div>
        <container>
          <div id="productMessage"></div>
          <div id="cartContainer">
            <div id="cartList"></div>
          </div>
          <div id="cartTotal">
            <div class="cart-amounts">
              <span>총 상품금액</span>
              <p id="totalProductAmount">0원</p>
            </div>
            <span class="cart-minus"></span>
            <div class="cart-discount">
              <span>상품 할인</span>
              <p id="totalDiscount">0원</p>
            </div>
            <span class="cart-plus"></span>
            <div class="delivery-charge">
              <span>배송비</span>
              <p id="deliveryCharge">0원</p>
            </div>
            <div class="total-amount">
              <span>결제 예정 금액</span>
              <p id="finalAmount">0원</p>
            </div>
          </div>
          <button onclick="location.href='./order.html'">주문하기</button>
        </container>

        <div id="deleteModal" class="modalDel" style="display: none">
          <div class="modal-content">
            <p>이 항목을 삭제하시겠습니까?</p>
            <div class="cancleBtn">
              <button id="cancelDelete">취소</button>
              <button id="confirmDelete">확인</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <div class="wrap">
          <nav class="footer-nav">
            <a href="#">호두샵 소개</a> | <a href="#">이용약관</a> |
            <a href="#"><span>개인정보처리방침</span></a> |
            <a href="#">전자금융거래약관</a> | <a href="#">청소년보호정책</a> |
            <a href="#">제휴문의</a>
          </nav>
          <div class="footer-social">
            <a href="#"
              ><img src="./assets/icon-insta.svg" alt="인스타그램"
            /></a>
            <a href="#"><img src="./assets/icon-fb.svg" alt="페이스북" /></a>
            <a href="#"><img src="./assets/icon-yt.svg" alt="유튜브" /></a>
          </div>
        </div>
        <div class="footer-info">
          <p><span>(주)HODU SHOP</span></p>
          <p>제주특별자치도 제주시 동광고 137 제주코딩베이스캠프</p>
          <p>사업자 번호: 000-0000-0000 | 통신판매업</p>
          <p>대표: 김호두</p>
        </div>
      </div>
    </footer>
    <script src="./src/cart.js"></script>
  </body>
</html>
