<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>로그인</title>
  </head>
  <body>
    <section>
      <header>
        <h1 class="sr-only">로그인</h1>
        <a href="./index.html"><img src="./assets/Logo-hodu.png" alt="HODU 오픈마켓 서비스 로고" /></a>
      </header>
      <container>
        <div class="wrap-form">
          <form id="loginForm">
            <div class="tabs">
              <div class="tabLeft active" onclick="openTab('buyer')">구매회원 로그인</div>
              <div class="tabRight" onclick="openTab('seller')">판매회원 로그인</div>
            </div>
            <div class="form-container">
              <input type="text" placeholder="아이디" required id="buyerId" />
              <input type="password" placeholder="비밀번호" required id="buyerPw" />
              <span id="errMessage"></span>
              <button type="submit" class="login-btn">로그인</button>
            </div>
          </form>
        </div>
        <footer class="login-footer">
          <a href="./signup.html">회원가입</a>&nbsp | &nbsp <a href="#none">비밀번호 찾기</a>
        </footer>
      </container>
    </section>
    <script src="./src/login.js"></script>
  </body>
</html>
