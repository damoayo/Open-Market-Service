<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/product-detail.css" />
    <title>오픈마켓 서비스</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 class="sr-only">오픈마켓 서비스</h1>
        <div class="wrap-container">
          <div class="wrap-logo">
            <a href="/" class="logo"><img src="./assets/Logo-hodu.png" alt="HODU 로고" /></a>
            <form>
              <input type="search" placeholder="상품을 검색해보세요" />
            </form>
          </div>
          <nav id="navList">
            <ul>
              <li>
                <a href="./cart.html" id="cartBtn"
                  ><img src="./assets/icon-shopping-cart.svg" alt="장바구니" /> 장바구니</a
                >
              </li>
              <li>
                <a href="./login.html" id="loginBtn"><img src="./assets/icon-user.svg" alt="로그인" /> 로그인</a>
                <div id="dropdownMenu" class="dropdown-box">
                  <a href="#mypage">마이페이지</a>
                  <a href="#logout" id="logoutBtn">로그아웃</a>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="product-container">
        <img id="product-image" src="" alt="상품 이미지" />
        <div class="wrap">
          <p id="store-name">상점 이름</p>
          <h1 id="product-name">상품 이름</h1>
          <p id="product-price"><span id="price"></span><span id="currency">원</span></p>
          <p id="deliver">택배배송 / 무료배송</p>

          <div class="quantity-selector">
            <button id="decrease-qty">-</button>
            <input type="text" id="quantity" value="1" readonly />
            <button id="increase-qty">+</button>
          </div>
          <p><span id="stock"></span></p>
          <p>총 가격: <span id="total-price"></span>원</p>
          <div class="buyButtons">
            <button id="buy-now">바로 구매</button>
            <button id="add-to-cart">장바구니</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="wrap">
          <nav class="footer-nav">
            <a href="#">호두샵 소개</a> | <a href="#">이용약관</a> | <a href="#"><span>개인정보처리방침</span></a> |
            <a href="#">전자금융거래약관</a> | <a href="#">청소년보호정책</a> |
            <a href="#">제휴문의</a>
          </nav>
          <div class="footer-social">
            <a href="#"><img src="./assets/icon-insta.svg" alt="인스타그램" /></a>
            <a href="#"><img src="./assets/icon-fb.svg" alt="페이스북" /></a>
            <a href="#"><img src="./assets/icon-yt.svg" alt="유튜브" /></a>
          </div>
        </div>
        <div class="footer-info">
          <p><span>(주)HODU SHOP</span></p>
          <p>제주특별자치도 제주시 동광고 137 제주코딩베이스캠프</p>
          <p>사업자 번호: 000-0000-0000 | 통신판매업</p>
          <p>대표: 김호두</p>
        </div>
      </div>
    </footer>
    <script src="./js/product-detail.js"></script>
  </body>
</html>
