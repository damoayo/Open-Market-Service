<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/product-detail.css" />
    <title>오픈마켓 서비스</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 class="sr-only">오픈마켓 서비스</h1>
        <div class="wrap-container">
          <div class="wrap-logo">
            <a href="./index.html" class="logo"
              ><img src="./assets/Logo-hodu.png" alt="HODU 로고"
            /></a>
            <form>
              <input type="search" placeholder="상품을 검색해보세요" />
            </form>
          </div>
          <nav id="navList">
            <ul>
              <li id="cartButton">
                <a href="./cart.html" id="cartBtn"
                  ><img src="./assets/shopping_cart.svg" alt="장바구니" />
                </a>
              </li>
              <li id="loginDropdown">
                <a href="./login.html" id="loginBtn"
                  ><img src="./assets/my_page_off.svg" alt="로그인"
                /></a>
                <div id="dropdownMenu" class="dropdown-box">
                  <a href="#mypage">마이페이지</a>
                  <a href="#logout" id="logoutBtn">로그아웃</a>
                </div>
              </li>
              <li id="sellerButtonWrap">
                <button id="sellerButton">
                  <img
                    src="./assets/MS_icon_button.svg"
                    alt="판매자 전용버튼"
                  />
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="product-container">
        <img id="product-image" src="" alt="상품 이미지" />
        <div class="wrap">
          <span id="stock" class="sr-only"></span>
          <div class="product-meta">
            <p id="store-name">상점 이름</p>
            <h1 id="product-name">상품 이름</h1>
            <div class="priceWon">
              <p id="product-price">
                <span id="price">17500</span>
                <!-- 예시로 17500원 설정 -->
                <span id="currency">원</span>
              </p>
            </div>
            <p id="deliver">택배배송 / 무료배송</p>
          </div>
          <div class="quantity-selector">
            <button id="minus">-</button>
            <span id="quantity">1</span>
            <button id="plus">+</button>
          </div>
          <div id="priceWrap">
            <span>총 상품 금액</span>
            <p id="totalQuan">
              <span>총수량</span>
              <span id="total"></span>
              <span>개 | </span>
            </p>
            <p id="sum-price">
              <span id="sumPrice"></span>
              <span id="sumCurrency">원</span>
            </p>
          </div>
          <div class="buyButtons">
            <button id="buy-now">바로 구매</button>
            <button id="add-to-cart" class="modal_btn">장바구니</button>
          </div>
          <div id="cartDropdown" class="cartDropdown-box">
            <p>상품이 추가되었습니다!</p>
            <div id="cartPopup">
              <button onclick="location.href='./cart.html'">장바구니</button>
              <button id="cartLogoutBtn">계속쇼핑</button>
            </div>
          </div>
          <!-- <div id="addToCartMessage"></div> -->
        </div>
      </div>
    </main>

    <!-- 푸터부분 -->
    <footer>
      <div class="footer-container">
        <div class="footerWrap">
          <nav class="footer-nav">
            <a href="#">호두샵 소개</a> | <a href="#">이용약관</a> |
            <a href="#"><span>개인정보처리방침</span></a> |
            <a href="#">전자금융거래약관</a> | <a href="#">청소년보호정책</a> |
            <a href="#">제휴문의</a>
          </nav>
          <div class="footer-social">
            <a href="#"
              ><img src="./assets/icon-insta.svg" alt="인스타그램"
            /></a>
            <a href="#"><img src="./assets/icon-fb.svg" alt="페이스북" /></a>
            <a href="#"><img src="./assets/icon-yt.svg" alt="유튜브" /></a>
          </div>
        </div>
        <div class="footer-info">
          <p><span>(주)HODU SHOP</span></p>
          <p>제주특별자치도 제주시 동광고 137 제주코딩베이스캠프</p>
          <p>사업자 번호: 000-0000-0000 | 통신판매업</p>
          <p>대표: 김호두</p>
        </div>
      </div>
    </footer>
    <script src="./js/product-detail.js"></script>
  </body>
</html>
